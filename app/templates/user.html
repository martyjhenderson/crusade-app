{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
                                {% if user == current_user %}
                <p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
                {% endif %}
    <hr>
    {% for order in OrderOfBattle %}
            <table>
        <tr valign="top">
            <td><img src="{{ order.player.id(36) }}"></td>
            <td>{{ order.name }}</td>
        </tr>
    </table>
    <p>
    {{ order.name }}
    </p>
    {% endfor %}
{% endblock %}
