{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="my-4">Update Data</h1>
  <form action="/update/{{ battle.id }}" method="POST">
    <div class="form-row">
      <div class="col-sm-10 my-1">
        <input type="text" class="form-control" name="name" value="{{ battle.name }}">
          <input type="text" class="form-control" name="attacker" value="{{ battle.attacker }}">
          <input type="text" class="form-control" name="defender" value="{{ battle.defender }}">

      </div>
      <div class="col-sm-2 my-1">
        <button type="submit" class="btn btn-primary btn-block">Update</button>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
